<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
         <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                </li>
                <li>
                   <b> <a href="/login">Login</a></b>
                </li>
                 
               <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/contact">Contact</a>
                </li>

                <li>
        <p style="color:rgba(255,255,255,.4);text-align:ceter;" >   hackjobs&copy; 2017</p>

                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">

		    <div class="col-lg-10" id="top">

                <h5><b><a style="color:black; text-decoration:none;" href="/"> Hack Jobs</a></b></h5>
			    
		    </div>
                    <div class="col-lg-10" id="main" style="text-align: center;">
                    <br>
				    <label>Login</label><br>
			         <div style="text-align: center;">
                        {% with messages = get_flashed_messages() %}
                              {% if messages %}
                                <ul class=flashes style="text-decoration-style: none; color: white;list-style: none; background-color: green;">
                                {% for message in messages %}
                                  <li><b>{{ message }}</b></li>
                                {% endfor %}
                                </ul>
                              {% endif %}
                            {% endwith %}
                            <form method="POST" >
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                                <input type="submit" class="btn" ><br>
                                <a href="/register">Register</a>
                            </form>
                      </div>
		
			
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="{{ url_for('static',filename='js/jquery.js') }}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
