<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap Core CSS -->
    <link href={{ url_for('static',filename="css/bootstrap.min.css") }} rel="stylesheet">

    <!-- Custom CSS -->
    <link href={{ url_for('static',filename="css/simple-sidebar.css") }} rel="stylesheet">
	<style>
		#top { background-color:red; }

	</style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                </li>
                <li>
                    <a href="/login"><b>Login</b></a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
               <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>

                <li>
        <p style="color:rgba(255,255,255,.4);text-align:center;" >   hackjobs&copy; 2017</p>

                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">

		    <div class="col-lg-10" id="top">

                <h5><b><a style="color:black; text-decoration:none;" href="/"> Hack Jobs </a></b>|                    <a href="/add" style="color: black; text-decoration:none;">submit</a>
<p style="float:right;">{{ name }}    <a href="/logout" style="color: black; text-decoration:none;">{{ logout}}</a></p></h5>
			    
		    </div>
                    <div class="col-lg-10" id="main">
                    <br>
				   <hr>
                   <p>Your posts:<p/>
                   {% if result is not defined %}
                        No posts yet

                    {% endif %}
                {% for r in result %}
                    
                {% set c=count %}
                  <div class="col-lg-10" id="main">
                

                <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"></a> --> 
                <h5 style="font-size:85%; margin-bottom:5px;"><a href={{ r.link }} target="blank"><b>{{loop.index}}. {{r.title}}</b></a><i style="color: rgba(0,0,0,.4); font-size: 70%; margin-left:10px;">({{r.link}})</i></h5>
            <p style="font-size:70%;"> {{ r.text }} </p>
                    </div>
                   
            {% endfor %}
                   

			        
		
			
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{{ url_for('static',filename='js/jquery.js') }}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
