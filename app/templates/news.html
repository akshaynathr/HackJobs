<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
         <ul class="sidebar-nav">
                 
                <li id="login_menu">
                    <a href="/login">Login</a>
                </li>
                 
               <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/contact">Contact</a>
                </li>

                <li id="brand">
        <p style="color:rgba(255,255,255,.4);text-align:ceter;" >   hackjobs&copy; 2017</p>

                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">

		  <div class="col-lg-12" id="top">

                <h5 ><b><a  style="color:black; text-decoration:none;" href="/"> Hack Jobs </a></b>|                    <a href="/add" style="color: black; text-decoration:none;">submit</a><a class="small_menu" href="/about" style="color: black; text-decoration:none;">|about</a>
<p style="float:right;">{{ name }}    <a href="/logout" style="color: black; text-decoration:none;">{{ logout}}</a></p></h5>
                
            </div>

            {% for r in results %}
                    
                   <div class="col-lg-12" id="main">
                

                <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"></a> --> 
                <p style="font-size:125%; margin-bottom:5px; margin-right: 0px;">
                <br>
                  
                <label>{{loop.index}}. {{r.title}}</label></a>
                
                </p>
                <p style="margin: 0px; display: inline;">Post Link:</p>

                  <a id="post" style="color: black;" href={{ r.link }} target="_blank">
                <i style="color: rgba(0,0,0,.4); font-size: 70%; margin-left:10px;">({{r.link}}) {{ r.time.strftime('%Y-%m-%d')  }} </i><br>
                </a>
                <br>
                

                 <p style="display: inline;"> Details:</p>   <p  style="display:inline;font-size:70%;">{{ r.text }} </p>
                    </div>
                   
            {% endfor %}
            <br>
                <p> <a href='/' > See other news</a>




                <br/>



             

        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{{ url_for('static',filename='js/jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
